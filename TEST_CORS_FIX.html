<!DOCTYPE html>
<html>
<head>
    <title>CORS Fix Test</title>
</head>
<body>
    <h1>ğŸ”§ CORS Fix Test</h1>
    
    <div id="results">
        <p>Testing backend connectivity...</p>
    </div>
    
    <button onclick="testBackend()">ğŸ§ª Test Backend Connection</button>
    
    <script>
        async function testBackend() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>ğŸ”„ Testing backend connections...</p>';
            
            const urls = [
                'https://pharmacy-compliance-backend.onrender.com/status',
                'https://pharmacy-compliance-backend.onrender.com/health',
                'https://pharmacy-compliance-backend.onrender.com/'
            ];
            
            for (const url of urls) {
                try {
                    console.log(`Testing: ${url}`);
                    const response = await fetch(url, {
                        method: 'GET',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        results.innerHTML += `<p>âœ… ${url} - Status: ${response.status}</p>`;
                        results.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                    } else {
                        results.innerHTML += `<p>âŒ ${url} - Status: ${response.status}</p>`;
                    }
                } catch (error) {
                    results.innerHTML += `<p>âŒ ${url} - Error: ${error.message}</p>`;
                    
                    if (error.message.includes('CORS')) {
                        results.innerHTML += `<p>ğŸ”§ CORS Error detected - backend needs CORS configuration</p>`;
                    }
                }
            }
            
            results.innerHTML += '<p>ğŸ Test completed</p>';
        }
        
        // Auto-run test on page load
        window.onload = testBackend;
    </script>
</body>
</html>
